    <h2>Que-11. &nbsp; What is the difference between a block-level element and an inline element?</h2>
    <hr>
    <p>
        Ans:- block-level element :- always start on a new line line and takes up the full width. 
         
    </p>
    <p>
                inline Element :- does not start on a new line. and takes up the width as content.

    </p>

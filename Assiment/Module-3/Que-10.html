    <h2>Que-10. &nbsp; How can we club two or more rows or columns into a single row or column in an HTML
        table? With Example.</h2>
    <hr>
    <p>
        Ans:-
        useing to rowspan and colspan attribute. <br>
          <table border="1px">
            <caption>INDIAN FAMOUS PAINTER LIST</caption>
            <tr>
                <th>No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th colspan="2">Birth/Death year</th>             
                <th rowspan="10">painter</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Amrita</td>
                <td>Sher-Gil</td>
                <td>1913</td>

    </p>

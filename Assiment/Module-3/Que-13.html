    <h2>Que-13. &nbsp; What is the use of an iframe tag? With Example.</h2>
    <hr>
    <p>
        using the iframe tag you can open your website's content in specific part where you want. Give inline frame to the website. 
    </p>
    <p>example:-</p>
    <iframe src="header.html" name="header" width="100%" height="50px" target="content">header</iframe>
    <iframe src="aside.html" name="header" width="20%" height="400px" target="content">aside</iframe>
    <iframe src="p/login form.html" name="content" frameborder="0" width="20%" height="400px" target="content">content</iframe>
</body>

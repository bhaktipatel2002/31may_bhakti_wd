    <h2>Que-7. &nbsp; What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML
        elements? With Example.
        </h2>
    <hr>
    <p>
        Ans:- id attribute:- you can not us same id name multiple time.  
        for example:-  <input type="text" name="fnm" id="fnm" class="first name">
        
    </p>
    <p>
        class attribute:- you can us same class name multiple time.
        for example:- <input type="text" name="fnm" id="" class="first name">
    </p>

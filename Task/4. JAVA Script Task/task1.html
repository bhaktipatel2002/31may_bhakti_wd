<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10*</title>
</head>
<body>
    <script>
        var a = 10;
        var i = 0;
       while(i < a)
       {
        document.write('*' , '</br>');
        i++;
    }
    </script>
</body>
</html>

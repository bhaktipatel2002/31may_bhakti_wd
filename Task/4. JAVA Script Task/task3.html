<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter a number:'));

        for (let n = 0; n<= a; n++) {
            if (n % 2 == 0) {
                document.write(n + '<br>');
                
            }
        }
    </script>
</body>
</html>

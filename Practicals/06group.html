<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
    <style>
        mark,q,blockquote{
            color: brown;
            background-color: lightskyblue;
        }
        sup,sub{
            color: black;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    12<sup>th</sup> &nbsp;&nbsp;&nbsp;&nbsp;  Na<sub>2</sub>co<sub>3</sub>
    <mark>mark tag</mark>
    <q>quoted tag</q>
    <blockquote>
        My mother is a very good person. She takes care of me, and she also takes care of Tommy, our pet. She cares for everyone in the house and keeps the house clean. She loves gardening and has planted many plants in our small balcony garden.
    </blockquote>
</body>
</html>

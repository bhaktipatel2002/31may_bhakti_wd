<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <label for="fnm">Name: </label>
        <input type="text" name="fnm" id="" placeholder="Enter your full name...">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="" placeholder="Enter Your Email id....">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" name="pass" id="" pattern="[a-z,0-9,A-B,@]{6,10}"required>
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="gender" name="gender">
    </fieldset>
</body>
</html>

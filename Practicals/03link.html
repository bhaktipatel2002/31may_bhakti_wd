    <title>Link</title>
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:link{
            color:black;
        }
        a:active{
            color:red;
        }
        a:visited{
            color:blueviolet;
        }

    </style>
</head>

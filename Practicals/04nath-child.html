<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        h1{
            width: 10%;
        }
        h1:first-child{
            border: 1px solid black;
        }
        h1:nth-child(odd)
        {
            border: 5px solid violet;
        }
    </style>
</head>
<body>
    <h1>C</h1>
    <h1>C and C++</h1> 
    <h1>Java</h1>
    <h1>Python</h1>
    <h1> C#</h1>
    <h1>JavaScript</h1>
    <h1>SQL</h1>
    <h1>PHP</h1>
    <h1>Go</h1>
    <h1>.NET</h1>
    <h1>Css</h1>
    <h1>Html</h1>
    <h1>Node.js</h1>
    <h1>Bootstrap</h1>
    <h1>jQuery</h1>
    <h1>React Js</h1>
</body>
</html>

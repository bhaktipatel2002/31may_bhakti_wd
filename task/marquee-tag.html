<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <title> image </title>
    </head>
    <body>
        <marquee behavior="scroll" direction="" scrollamount="">
            <img src="image/p5.gif" alt="" width="100px" height="100px"> 
            <img src="image/c5.jpeg" alt="doraemon" width="100px" height="100px">
            <img src="image/a5.gif" alt="doraemon" width="100px" height="100px">   
        </marquee>
        <marquee behavior="" direction="up" scrolldelay=150>
            <img src="image/p1.gif" alt="doraemon" width="100px" height="150px">
            <img src="image/c1.jpeg" alt="doraemon" width="100px" height="150px">
            <img src="image/b1.gif" alt="doraemon" width="100px" height="150px">
        </marquee>
        <marquee behavior="" direction="left" scrollamount="">
            <img src="image/p2.gif" alt="doraemon" width="100px" height="100px">
            <img src="image/c2.jpeg" alt="doraemon" width="100px" height="100px">
            <img src="image/b3.gif" alt="doraemon" width="100px" height="100px">
        </marquee>
        <marquee behavior="" direction="down" scrolldelay=100>
            <img src="image/p3.gif" alt="" width="100px" height="100px">
            <img src="image/c3.jpeg" alt="doraemon" width="100px" height="100px">
            <img src="image/a3.gif" alt="doraemon" width="100px" height="100px">
        </marquee>
       <marquee behavior="" direction="right" scrollamount=""> 
            <img src="image/p4.gif" alt="" width="100px" height="100px">
            <img src="image/c6.jpeg" alt="doraemon" width="100px" height="100px">
            <img src="image/a4.gif" alt="doraemon" width="100px" height="100px">
        </marquee>  
        <marquee behavior="slide" direction="" scrollamount="">
            <img src="image/p6.gif" alt="" width="100px" height="100px">
            <img src="image/c4.jpeg" alt="doraemon" width="100px" height="100px">
            <img src="image/a6.gif" alt="doraemon" width="100px" height="100px">
        </marquee>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 80%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: 40px 150px 100px 100px 100px 60px;
            justify-content: center;
            border: 2px solid green;
        }
        .item{
            /* height: 30px; */
            width: auto;
        }
        .i-1{
    /* grid-row-start: 1;
    grid-column-start: 1;
    grid-row-end: 2;
    grid-column-end: 2; */
    grid-area: 1/1/2/2;
    background-color: black;
}
.i-2{
    grid-area: 1/ 2/ 2/ 4;
    background-color: red;
}
.i-3{
    grid-area: 2/ 1/ 4/ 4;
    background-color: rgb(85, 85, 185);
}
.i-4{
    grid-area: 4/ 1/ 6/ 2;
    background-color: gray;
}
.i-5{
    grid-area: 4/ 2/ 6/ 3;
    background-color: white;
}
.i-6{
    grid-area: 4/ 3/ 5/ 4;
    background-color: rgb(212, 248, 220);
}
.i-7{
    grid-area: 5/ 3/ 6/ 4;
    background-color: rgb(74, 197, 90);
}
.i-8{
    grid-area: 6/ 1/ 7/ 4;
    background-color: rgb(251, 255, 0);
}
@media (min-width:100px) and (max-width:500px) 
{
    .main{
        grid-template-columns: 300px;
        grid-template-rows: 30px 30px 100px 30px 30px 60px 60PX;
    }
    .i-1{
    grid-area: 1/1/2/2;
    background-color: black;
}
.i-2{
    grid-area: 2/1/3/2;
    background-color: red;
}
.i-3{
    grid-area: 3/1/4/2;
    background-color: rgb(85, 85, 185);
}
.i-4{
    grid-area: 4/1/5/2;
    background-color: gray;
}
/* .i-5{
    grid-area: 5/1/6/2;
    background-color: white;
} */
.i-6{
    grid-area: 7/1/8/2;
    background-color: rgb(212, 248, 220);
}
.i-7{
    grid-area: 6/1/7/2;
    background-color: rgb(74, 197, 90);
}
.i-8{
    grid-area: 5/1/6/2;
    background-color: rgb(251, 255, 0);
} 
@media (min-width:500px) and (max-width:700px) 
{
    .main{
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 40px 150px 100px 100px 100px 100px;
    }
    .i-1{
    grid-area: 1/1/2/4;
    background-color: black;
}
.i-2{
    grid-area: 3/ 1/ 6/ 2;
    background-color: red;
}
.i-3{
    grid-area: 2/ 1/ 3/ 4;
    background-color: rgb(85, 85, 185);
}
.i-4{
    grid-area: 3/ 2/ 4/ 4;
    background-color: gray;
}
.i-6{
    grid-area: 5/ 3/ 6/ 4;
    background-color: rgb(212, 248, 220);
}
.i-7{
    grid-area: 5/ 2/ 6/ 3;
    background-color: rgb(74, 197, 90);
}
.i-8{
    grid-area: 4/ 2/ 5/ 4;
    background-color: rgb(251, 255, 0);
}
}

}
    </style>
</head>
<body>
    <div class="main">
        <div class="item i-1"></div>
        <div class="item i-2"></div>
        <div class="item i-3"></div>
        <div class="item i-4"></div>
        <div class="item i-5"></div>
        <div class="item i-6"></div>
        <div class="item i-7"></div>
        <div class="item i-8"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>asessment</title>
    <style>
        nav{
            width: 100%;
            height: 50px;
            /* border: 1px solid black; */
            position: relative;
            font-family:'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            line-height: 50px;
            background: rgb(47, 75, 233);
            color: whitesmoke;
        }
        .left{
            position: absolute;
            top: 0;
            left: 0;
        }
        .right{
            position: absolute;
            top: 0;
            right: 30px;
        }
        .right label{
            margin: 10px;
        }
        .menu {
            position: relative;
            z-index: 2;
        }

        .submenu {
            height: auto !important;
            width: 100px !important;
            /* border: 1px solid black; */
            background: rgb(47, 75, 233);
            color: whitesmoke;
            text-align: center;
            position: absolute;
            padding: 20px;
            top: 11px;
            left: 0;
            display: none;
        }

        .menu:hover .submenu {
            display: block;
        }
        .menu:hover i{
            transform: rotate(178deg);
            /* transition: 1s; */
        }
        .submenu p {
            display: block;
            margin: 0;
            padding: 0;
        }
        .sup {
            position: relative;
            z-index: 2;
        }
        .supmenu {
            height: auto !important;
            width: 100px !important;
            /* border: 1px solid black; */
            background: rgb(47, 75, 233);
            color: whitesmoke;
            text-align: center;
            position: absolute;
            padding: 15px;
            top: 0;
            left:  90px;
            display: none;
        }

        .sup:hover .supmenu {
            display: block;
        }
        .sup:hover > i{
            transform: rotate(-360deg);
            /* transition: 1s; */
        }
        .supmenu p {
            display: block;
            margin: 0;
            padding: 0;
        }
        button{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">
            <img src="" alt="LOGO">
        </div>
        <div class="right">
            <label>Home</label>
            <label>About</label>
            <label class="menu">services <i class="fa-solid fa-chevron-up"></i>
                <label class="submenu">
                    <p>Web Design</p>
                    <p>Marketing</p>
                    <p>WordPress</p>
                    <p>WordPress</p>
                    <label class="sup">More <i class="fa-solid fa-chevron-right"></i>
                        <label class="supmenu">
                            <p>HTML</p>
                            <p>CSS</p>
                            <p>JavaScript</p>
                            <p>JQuery</p>
                        </label>
                    </label>
                </label>
            </label>
            <label>Blogs</label>
            <label>Contact</label>
            <button>Login</button>
        </div>
    </nav>
</body>
</html>
